<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motonet</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico.png">
    
    
    <script src="motonet.js"></script>
    <link rel="stylesheet" href="motonet.css">
    <div>
        <h1 class="title_start">Motonet</h1>

</head>
<body>
    <form action="Start.html" id="loginForm">
        <div class="login">
            <input type="text" placeholder="Käyttäjänimi" class="login" id="username" required autocomplete="off">
        </div>
        <div class="login">
            <input type="password" placeholder="Salasana" class="login" id="password" required autocomplete="off">
        </div>
        <div class="login_button">
            <button onclick="checkCredentials()" type="button" class="submit" id="submit">Kirjaudu sisään</button>
        </div>
    </form>
</body>

    
</html>
